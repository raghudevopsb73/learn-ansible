- name: Register Variable
  hosts: localhost
  connection: local
  tasks:
    - name: Shell Command
      ansible.builtin.shell: uptime
      register: output

    - name: Print O/P
      ansible.builtin.debug:
        msg: "{{ output.stdout | split(' ') | last }}"

